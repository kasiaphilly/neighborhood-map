<!DOCTYPE html>
<html>
  <head>
    <title>Philadelphia Coffeeshop Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Find your favorite coffeeshop</h1>
        <div>
          <input id="show-cafes" type="button" value="Show Coffeeshops">
          <input id="hide-cafes" type="button" value="Hide Coffeeshops">
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="./js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD42M9x96sriIW2Q_dqn2Y57T6f3MpBe44&v=3&callback=initMap">
    </script>

  </body>
</html>
